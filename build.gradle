buildscript {
    dependencies {
        classpath group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.11'
    }
}

plugins {
    id 'groovy'
    id 'java-library'
    id 'base'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

allprojects {
    group 'com.cstmgl'
    ext {
        fileSeparator = System.getProperty("file.separator")
        osName = System.getProperty("os.name").toUpperCase()
    }
}

dependencies {
    implementation group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.11'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.35'
    testImplementation group: 'org.spockframework', name: 'spock-core', version: '1.3-groovy-2.5'
    testImplementation group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.8.2'
}

tasks.withType(Test) {
    useJUnitPlatform()
    jvmArgs '--enable-preview' // with or without makes no much difference
}

